name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 74.249.31.172 >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          DEPLOY_PATH: /home/marcosgardinali/coder-challenge-2025
          SSH_USER: marcosgardinali
          SERVER_IP: 74.249.31.172
        run: |
          # Criar diretório se não existir
          ssh $SSH_USER@$SERVER_IP "mkdir -p $DEPLOY_PATH"
          
          # Copiar arquivos
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.env' \
            ./ $SSH_USER@$SERVER_IP:$DEPLOY_PATH/

      - name: Build and restart containers
        env:
          SSH_USER: marcosgardinali
          SERVER_IP: 74.249.31.172
        run: |
          ssh $SSH_USER@$SERVER_IP 'cd /home/marcosgardinali/coder-challenge-2025 && \
          docker compose down && \
          docker compose up --build -d'